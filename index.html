<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Vertigo</title>
</head>
<body>
    <div class="conteudo">

    
    <header>
    <img src="./imagens/logo-final.png" alt="">
    </header>

    <main>
        <section class="descricao">
            <h1>acesse a plataforma</h1>

            <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
        </section>

        <section class="login">
            <form action="">
                <div class="input-box">
                    <label form="email"></label>E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" id="email">
                </div>
                <div class="input-box">
                   <div>
                    <label form="senha">SENHA</label>
                    <a href="">Esqueceu a senha?</a>
                   </div>
                  <input type="password" placeholder="Digite sua senha" id="senha">
                </div>

                <button>entrar</button>
            </form>

            <p>
                ainda não tem uma conta? <a href="">inscreva-se</a>
            </p>
        </section>
    </main>
</div>
<div class="desktop">
    <img src="./imagens/dektop.png" alt="background desktop">
</div>
</body>
</html>
